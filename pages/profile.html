<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TimeSpark - Profile Settings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script type="module" src="/src/js/profile.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">TimeSpark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/pages/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/categories.html">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Rest of the profile page content -->
    <div class="container py-5">
      <!-- Existing profile content -->
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <!-- Profile Header -->
              <div class="text-center mb-5">
                <div class="position-relative d-inline-block mb-3">
                  <img id="profilePicture" src="/images/default-avatar.png" 
                       class="rounded-circle border border-3 border-white shadow" 
                       width="150" height="150" 
                       alt="Profile picture">
                  <button type="button" 
                          class="btn btn-primary btn-sm position-absolute bottom-0 end-0 rounded-circle"
                          id="changePictureBtn">
                    <i class="bi bi-camera"></i>
                  </button>
                </div>
                <input type="file" id="pictureInput" class="d-none" accept="image/*">
                <h1 class="h3 mb-2" id="displayNameHeader">Your Name</h1>
                <p class="text-muted mb-0" id="roleText">Member</p>
              </div>

              <form id="profileForm" class="needs-validation" novalidate>
                <!-- Personal Information -->
                <div class="mb-4">
                  <h5 class="mb-3 text-primary">Personal Information</h5>
                  <div class="mb-3">
                    <label for="displayName" class="form-label">Display Name</label>
                    <input type="text" class="form-control" id="displayName" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="form-text">Email can only be changed if not connected to Google account</div>
                  </div>

                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="row g-2">
                      <div class="col-md-4">
                        <select class="form-select" id="phoneCountry" required>
                          <!-- Populated via JavaScript -->
                        </select>
                      </div>
                      <div class="col-md-8">
                        <input type="tel" class="form-control" id="phoneNumber" 
                               placeholder="Enter phone number" required>
                      </div>
                    </div>
                    <input type="hidden" id="fullPhoneNumber">
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="birthday" class="form-label">Birthday</label>
                      <input type="date" class="form-control" id="birthday" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="sex" class="form-label">Sex</label>
                      <select class="form-select" id="sex" required>
                        <option value="">Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="bio" class="form-label">About Me</label>
                    <textarea class="form-control" id="bio" rows="4" 
                              placeholder="Tell us about yourself..."></textarea>
                  </div>
                </div>

                <!-- Preferences -->
                <div class="mb-4">
                  <h5 class="mb-3 text-primary">Preferences</h5>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="timezone" class="form-label">Timezone</label>
                      <select class="form-select" id="timezone" required>
                        <!-- Populated via JavaScript -->
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="language" class="form-label">Language</label>
                      <select class="form-select" id="language" required>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="ru">Русский</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="timeFormat" class="form-label">Time Format</label>
                    <div class="btn-group w-100" role="group">
                      <input type="radio" class="btn-check" name="timeFormat" 
                             id="12hour" value="12" checked>
                      <label class="btn btn-outline-primary" for="12hour">12-hour</label>
                      
                      <input type="radio" class="btn-check" name="timeFormat" 
                             id="24hour" value="24">
                      <label class="btn btn-outline-primary" for="24hour">24-hour</label>
                    </div>
                  </div>
                </div>

                <!-- Google Integration -->
                <div class="mb-4">
                  <h5 class="mb-3 text-primary">Google Integration</h5>
                  <div class="card bg-light border-0 mb-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <h6 class="mb-1">Google Account</h6>
                          <p class="mb-0 text-muted" id="googleAccountStatus">Not connected</p>
                        </div>
                        <button type="button" class="btn btn-primary" id="googleConnectBtn">
                          Connect
                        </button>
                      </div>
                    </div>
                  </div>

                  <div id="calendarSettings" class="d-none">
                    <div class="mb-3">
                      <label for="googleCalendar" class="form-label">Select Calendar</label>
                      <select class="form-select" id="googleCalendar">
                        <option value="">Loading calendars...</option>
                      </select>
                      <div class="form-text">
                        Select which calendar you want to sync with TimeSpark
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Cropper Modal -->
    <div class="modal fade" id="cropperModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crop Profile Picture</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="img-container">
              <img id="cropperImage" src="" alt="Picture to crop">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="cropButton">Crop & Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
